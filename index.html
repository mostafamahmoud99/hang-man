<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Hang Man</title>
  </head>
  <body>
    <div class="container">
      <div class="game-info d-flex justify-content-between mt-1 align-items-center">
        <div class="game-name">Hangman</div>
        <div class="category">
          Word From: <span class="text-capitalize text-danger fw-bold"></span>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-md-6">
          <div class="hangman-draw">
            <div class="the-draw">
              <div class="the-stand"></div>
              <div class="the-hang"></div>
              <div class="the-rope"></div>
              <div class="the-man">
                <div class="head"></div>
                <div class="body"></div>
                <div class="hands"></div>
                <div class="legs"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 py-5">
          <div class="letters text-center"></div>
        </div>
      </div>
      <hr />
      <div class="letters-guess"></div>
    </div>
    <audio src="audio/success.mp3" id="success" preload="auto"></audio>
    <audio src="audio/wrong.mp3" id="wrong" preload="auto"></audio>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/mine.js"></script>
  </body>
</html>
